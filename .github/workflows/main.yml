name: CI-CD
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
    CI:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5
              
            - uses: actions/setup-python@v6
              with:
                python-version: '3.11' 
                
            - name: Install Dependencies
              working-directory: 02-encontros-tech
              run: |
                python -m pip install --upgrade pip 
                pip install -r requirements.txt
            
            - name: Testes
              working-directory: 02-encontros-tech
              run: python -m pytest tests/ -v  
                
            - run: echo "Executar o Docker Build"
            - run: echo "Enviar a Imagem Docker para o Docker Hub"

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                push: true
                tags: fabricioveronez/bootcamp-encontros-tech:v${{ github.run_number }} 
                file: ./02-encontros-tech/Dockerfile
                context: ./02-encontros-tech

    CD:
        runs-on: ubuntu-latest
